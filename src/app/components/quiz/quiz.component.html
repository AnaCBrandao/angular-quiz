<div class="quiz-container">    
    <div class="quiz-logo">
        <img src="assets/images/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div class="quiz-questions">
        <h3>{{questionSelected.quetion}}</h3>
    </div>
    <div class="quiz-options">
        <button class="btn-option">opção</button>
    </div>
    <div *ngIf=finished class="quiz-results">
        <h1>O seu resultado é:</h1>
        <p>reposta selecionada</p>
    </div>
</div>
