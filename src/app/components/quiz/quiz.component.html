<div class="quiz-container">    
    <div class="quiz-logo">
        <img src="assets/images/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf=!finished class="quiz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf=!finished class="quiz-options">
        <button 
            *ngFor="let option of questionSelected.options" 
            class="btn-option"
            (click)="playerChoose(option.alias)"
        >
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quiz-results">
        <h1>O seu resultado Ã©:</h1>
        <p class="character">{{answerSelected}}</p>
        <img src="{{answerImg}}">
    </div>

    <!-- <div class="play-again">
        <button class="btn-option" *ngIf=finished (click)="playAgain()"> Jogar Novamente </button>
    </div> -->
</div>
